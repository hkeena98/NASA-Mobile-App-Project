<ion-content fullscreen>

  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="light">Exit</ion-button>
  </ion-item>

  <ion-slides [options]="sliderOpts">
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="{{img}}">
        <p></p>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
