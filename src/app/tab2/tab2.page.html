

<ion-header>
  <ion-toolbar>
    <ion-title>NASA Data & Photo Gallery</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">NASA Data Search</ion-label>
        <ion-input [(ngModel)]="search"></ion-input>
    </ion-item>
    <ion-button shape="round" (click)="getGallery()">Find NASA Data</ion-button>

  <ion-slides [options]="sliderOpts">
    <ion-slide *ngFor="let img of imgArr">
      <img src="{{ img }}" tappable (click)="openPreview(img)"> 
    </ion-slide>
  </ion-slides>




</ion-content>
